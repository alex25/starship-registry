Configuration:
  status: WARN
  monitorInterval: 30 # Monitorea el archivo cada 30 segundos para cambios
  appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss} %highlight{%-5level} %logger{36} - %msg%n"

    RollingFile:
      name: ErrorFileAppender
      fileName: logs/errors.log
      filePattern: logs/errors-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%-5level] %logger{36} - %msg%n%throwable"
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 14
        SizeBasedTriggeringPolicy:
          size: 2MB
      DefaultRolloverStrategy:
        max: 10

    RollingFile:
      name: FileAppender
      fileName: logs/app.log
      filePattern: logs/app-%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%-5level] %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy: # Rotación diaria
          modulate: true
          interval: 1
        SizeBasedTriggeringPolicy: # Rotación cuando el archivo alcanza 10 MB
          size: 10MB
      DefaultRolloverStrategy:
        max: 30 # Mantener hasta 30 archivos rotados

    Failover:
      name: FailoverAppender
      primary: FileAppender
      failovers:
        - ConsoleAppender
        - ErrorFileAppender
      retryInterval: 10 # Intentar nuevamente cada 10 segundos si falla el appender primario

  loggers:
    Root:
      level: ${sys:LOGGING_LEVEL_ROOT:-INFO}
      AppenderRef:
        - ref: FileAppender
        - ref: ConsoleAppender

    Logger:
      - name: com.w2m.starshipregistry
        level: ${sys:LOGGING_LEVEL_COM_W2M_STARSHIPREGISTRY:-INFO}
        additivity: false
        AppenderRef:
          - ref: FileAppender
          

      - name: CriticalErrors
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: ErrorFileAppender